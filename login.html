<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>

    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>
    <main>
      <section id="login-section" class="dsc-container">
        <div class="dsc-login-form-container dsc-mb20">
          <form class="dsc-card dsc-form">
            <h2>Login</h2>
            <div class="dsc-login-form-controls">
              <div>
                <input
                  class="dsc-form-control dsc-input-error-highlight"
                  type="text"
                  placeholder="Email"
                />
                <div class="dsc-input-error">Campo obrigat√≥rio</div>
              </div>
              <div>
                <input
                  class="dsc-form-control"
                  type="password"
                  placeholder="Senha"
                />
              </div>
            </div>
            <div class="dsc-login-form-buttons">
              <button class="dsc-btn dsc-btn-blue" type="submit">Entrar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
